<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Police d'inspiration futuriste -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <title>Tester l'API</title>
  <style>
    /* Style global */
    body {
      background: radial-gradient(circle, #1a1a1a, #000000);
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #f0f0f0;
    }

    /* Conteneur central pour tout centrer */
    .container {
      text-align: center;
    }

    h1 {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      margin-bottom: 20px;
    }

    /* Formulaire */
    form {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff00ff;
      max-width: 400px;
      width: 100%;
      border: 2px solid #00ffff;
    }

    form label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #ff00ff;
    }

    form input[type="email"],
    form input[type="text"],
    form input[type="password"],
    form input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #00ffff;
      border-radius: 4px;
      background: #1a1a1a;
      color: #f0f0f0;
      box-sizing: border-box;
      font-size: 14px;
    }

    form input:focus {
      border-color: #ff00ff;
      outline: none;
      box-shadow: 0 0 5px #ff00ff;
    }

    form button {
      width: 100%;
      padding: 10px;
      background-color: #ff00ff;
      color: #f0f0f0;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #e600e6;
    }

    /* Message de réponse */
    #response {
      margin-top: 20px;
      font-size: 14px;
      font-weight: bold;
      color: #ff5555;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 480px) {
      form {
        padding: 15px;
      }
      form button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tester l'API d'inscription</h1>
    <a href="./login.html">login</a>
    <form id="signupForm">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>
      
      <label for="username">Nom d'utilisateur :</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>
      
      <label for="confirmPassword">Confirmation du mot de passe :</label>
      <input type="password" id="confirmPassword" name="confirm_password" required>
      
      <label for="profile_picture">Photo de profil :</label>
      <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required>
      
      <button type="button" id="submitBtn">Envoyer</button>
    </form>

    <p id="response"></p>
  </div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const form = document.getElementById('signupForm');
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Vérification de la confirmation du mot de passe
      if (password !== confirmPassword) {
        document.getElementById('response').textContent = 'Les mots de passe ne correspondent pas.';
        return;
      }

      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:8000/api/signup/', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById('response').textContent = 'Inscription réussie !';
        } else {
          // En cas d'erreur, afficher un message simple (pas de JSON brut)
          // On peut adapter ici en fonction de la structure de l'erreur renvoyée par votre API
          let message = result.error || 'Erreur lors de l’inscription.';
          document.getElementById('response').textContent = message;
        }
      } catch (error) {
        console.error('Erreur :', error);
        document.getElementById('response').textContent = 'Erreur lors de la requête.';
      }
    });
  </script>
</body>
</html>
