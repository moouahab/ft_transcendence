<section class="section-form">
    <form id="signupForm" class="form-container">
        <div id="imageButton" class="image-btn">
            <span id="buttonText">Télécharger</span>
            <img id="imagePreview" style="display: none;" alt="Aperçu de l'image">
        </div>
        <input type="file" id="profile_picture" name="profile_picture" style="display: none;" accept="image/*" required>

        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required alt="champ d'email">
        </div>

        <div class="form-group">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required alt="champ du username">
        </div>

        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required alt="champ du mot de passe">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmation du mot de passe :</label>
            <input type="password" id="confirmPassword" name="confirm_password" required alt="champ du mot de passe de comfrimation">
        </div>
        
        <div class="button-group">
            <button type="button" id="submitBtn">Envoyer</button>
            <a href="#" class="cancel-btn">Intra 42</a>
            <a href="#" class="cancel-btn">Annuler</a>
        </div>
    </form>

    <div id="response"></div>
</section>
