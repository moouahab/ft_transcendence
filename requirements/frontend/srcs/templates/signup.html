
<section class="inscription">
    <form id="signupForm">
        <div id="imageButton" class="image-btn">
            <span id="buttonText">Télécharger</span>
            <img id="imagePreview" style="display: none; max-width: 100%; max-height: 100%;" alt="Image preview">
        </div>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*" style="display: none;" required>


        <div class="itemFrom">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="itemFrom">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="itemFrom">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="itemFrom">
            <label for="confirmPassword">Confirmation du mot de passe :</label>
            <input type="password" id="confirmPassword" name="confirm_password" required>
        </div>
        <button type="button" id="submitBtn">Envoyer</button>
    </form>

    <p id="response"></p>
</sectioni>
